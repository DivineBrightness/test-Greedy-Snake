<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>四季风景 & 贪吃蛇</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="spring">
  <div class="container">
    <h1>四季风景</h1>
    <div class="season-container">
      <div class="pixel-art active" id="spring">
        <div class="pixel-grid" id="spring-grid"></div>
      </div>
      <div class="pixel-art" id="summer">
        <div class="pixel-grid" id="summer-grid"></div>
      </div>
      <div class="pixel-art" id="autumn">
        <div class="pixel-grid" id="autumn-grid"></div>
      </div>
      <div class="pixel-art" id="winter">
        <div class="pixel-grid" id="winter-grid"></div>
      </div>
    </div>
    <div class="season-controls">
      <button class="season-btn spring-btn active" data-season="spring">春季</button>
      <button class="season-btn summer-btn" data-season="summer">夏季</button>
      <button class="season-btn autumn-btn" data-season="autumn">秋季</button>
      <button class="season-btn winter-btn" data-season="winter">冬季</button>
    </div>
    <button class="game-btn" id="snake-game-btn">进入贪吃蛇游戏</button>
    <button class="game-btn" id="tetris-game-btn">进入俄罗斯方块游戏</button>
    <div id="snake-game" style="display: none;">
      <h2>贪吃蛇小游戏</h2>
      <div class="game-info">
        <div class="game-score">分数: <span id="score">0</span></div>
        <div class="game-high-score">最高分: <span id="high-score">0</span></div>
      </div>
      <canvas id="game-canvas" width="400" height="400"></canvas>
      <div id="snake-leaderboard-content">
        <h3>排行榜（前三名）</h3>
        <p>加载中...</p>
      </div>
      <div id="snake-modal" style="display: none;">
        <div>
          <h3>选择你的名字</h3>
          <select id="snake-player-select">
            <option value="">请选择</option>
          </select>
          <button id="snake-submit-btn">提交分数</button>
        </div>
      </div>
      <div class="game-controls">
        <button class="control-btn" id="start-btn">开始游戏</button>
        <button class="control-btn" id="pause-btn">暂停</button>
        <button class="control-btn" id="back-btn">返回风景</button>
      </div>
      <div class="mobile-controls">
        <div class="control-row">
          <button class="control-btn direction-btn" id="up-btn">↑</button>
        </div>
        <div class="control-row">
          <button class="control-btn direction-btn" id="left-btn">←</button>
          <button class="control-btn direction-btn" id="down-btn">↓</button>
          <button class="control-btn direction-btn" id="right-btn">→</button>
        </div>
      </div>
      <div class="game-instructions">
        <p>使用键盘方向键或WASD控制蛇移动，吃到食物可增加分数</p>
        <p>碰到墙壁或自己的身体游戏结束。</p>
      </div>
    </div>
    <div id="tetris-game" style="display: none;">
      <h2>俄罗斯方块小游戏</h2>
      <div class="game-info">
        <div class="game-score">分数: <span id="tetris-score">0</span></div>
        <div class="game-high-score">最高分: <span id="tetris-high-score">0</span></div>
        <div class="level">等级: <span id="tetris-level">1</span></div>
      </div>
      <div id="tetris-modal" style="display: none;">
        <div>
          <h3>选择你的名字</h3>
          <select id="tetris-player-select">
            <option value="">请选择</option>
          </select>
          <button id="tetris-submit-btn">提交分数</button>
        </div>
      </div>
      <div class="tetris-container">
        <canvas id="tetris-canvas" width="240" height="400"></canvas>
        <div class="next-piece">
          <h3>下一个方块</h3>
          <canvas id="next-piece-canvas" width="100" height="100"></canvas>
        </div>
      </div>
      <div id="tetris-leaderboard-content">
        <h3>排行榜（前三名）</h3>
        <p>加载中...</p>
      </div>
      <div class="game-controls">
        <button class="control-btn" id="tetris-start-btn">开始游戏</button>
        <button class="control-btn" id="tetris-pause-btn">暂停</button>
        <button class="control-btn" id="tetris-back-btn">返回风景</button>
      </div>
      <div class="mobile-controls">
        <div class="control-row">
          <button class="control-btn direction-btn" id="rotate-btn">↻</button>
        </div>
        <div class="control-row">
          <button class="control-btn direction-btn" id="tetris-left-btn">←</button>
          <button class="control-btn direction-btn" id="tetris-down-btn">↓</button>
          <button class="control-btn direction-btn" id="tetris-right-btn">→</button>
        </div>
        <div class="control-row">
          <button class="control-btn direction-btn" id="drop-btn">↯</button>
        </div>
      </div>
      <div class="game-instructions">
        <p>使用键盘方向键控制方块，左右移动，上键旋转，下键加速下落。</p>
        <p>空格键可以直接落到底部。完成一行可以得分，随着等级提高，方块下落速度会增加。</p>
      </div>
    </div>
    <footer>© 2025 四季风景 | 像素艺术季节切换演示 & 贪吃蛇小游戏</footer>
  </div>
  <script src="./leaderboard.js"></script>
  <script src="./scenes.js"></script>
  <script src="./snakeGame.js"></script>
  <script src="./tetrisGame.js"></script>
  <script src="./script.js"></script>
</body>
</html>
